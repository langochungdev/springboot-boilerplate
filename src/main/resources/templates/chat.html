<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chat Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>Đăng nhập</h2>
<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p id="loginInfo"></p>

<hr>

<h2>Chat cá nhân</h2>
<input id="receiverId" placeholder="Receiver UUID">
<input id="privateMessage" placeholder="Nội dung...">
<button onclick="sendPrivate()">Gửi</button>

<h2>Chat nhóm</h2>
<input id="groupId" placeholder="Group UUID">
<input id="groupMessage" placeholder="Nội dung...">
<button onclick="sendGroup()">Gửi</button>

<hr>

<h3>Tin nhắn nhận được:</h3>
<div id="messages" style="border:1px solid #ccc; padding:10px; height:300px; overflow:auto;"></div>

<script>
    let stompClient = null;
    let currentUserId = null;

    // --- util ---
    function generateUUID() {
        return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }
    function getOrCreateDeviceId() {
        let id = localStorage.getItem("deviceId");
        if (!id) {
            id = generateUUID();
            localStorage.setItem("deviceId", id);
        }
        return id;
    }
    function detectDeviceName() {
        const ua = navigator.userAgent;
        if (ua.includes("Windows")) return "Web - Windows";
        if (ua.includes("Mac")) return "Web - MacOS";
        if (ua.includes("Android")) return "Web - Android";
        if (ua.includes("iPhone") || ua.includes("iPad")) return "Web - iOS";
        return "Web - Unknown";
    }

    let pushToken = "demo-push-token";

    async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const deviceId = getOrCreateDeviceId();
        const deviceName = detectDeviceName();

        const payload = {username, password, deviceId, deviceName, pushToken};

        const res = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(payload),
            credentials: "include"
        });

        if (res.ok) {
            const data = await res.json();
            currentUserId = data.user.id;
            localStorage.setItem("userId", currentUserId);
            document.getElementById("loginInfo").innerText =
                "Đăng nhập thành công, userId = " + currentUserId;
            connectWebSocket();
        } else {
            alert("Login thất bại");
        }
    }

    function connectWebSocket() {
        let socket = new SockJS("http://localhost:8080/ws-chat");
        stompClient = Stomp.over(socket);

        stompClient.connect({}, async function(frame) {
            console.log("Connected: " + frame);

            // subscribe tin nhắn riêng
            stompClient.subscribe("/user/queue/messages", function(message) {
                appendMsg("Private: " + message.body);
            });

            // gọi API lấy danh sách các chat mà user hiện tại tham gia
            const res = await fetch("http://localhost:8080/api/chats/my", {credentials: "include"});
            if (res.ok) {
                const chats = await res.json();
                chats.forEach(chat => {
                    if (chat.group) {
                        stompClient.subscribe("/topic/" + chat.id, function(message) {
                            appendMsg("Group[" + chat.chatName + "]: " + message.body);
                        });
                    }
                });
            }
        });
    }

    function sendPrivate() {
        const receiverId = document.getElementById("receiverId").value;
        const content = document.getElementById("privateMessage").value;

        stompClient.send("/app/chat.private", {}, JSON.stringify({
            senderId: currentUserId,
            receiverId: receiverId,
            content: content
        }));
    }

    function sendGroup() {
        const groupId = document.getElementById("groupId").value;
        const content = document.getElementById("groupMessage").value;

        stompClient.send("/app/chat.group", {}, JSON.stringify({
            senderId: currentUserId,
            chatId: groupId,
            content: content
        }));
    }

    function appendMsg(text) {
        const div = document.getElementById("messages");
        div.innerHTML += "<p>" + text + "</p>";
        div.scrollTop = div.scrollHeight;
    }
</script>
</body>
</html>
