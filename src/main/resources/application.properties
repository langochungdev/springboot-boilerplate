spring.application.name=springbootboilerplate
server.address=0.0.0.0
server.port=8080
jwt.secret=${JWT_SECRET}

# ==== sql server ====
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=bp;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=${SQLSERVER_PASSWORD}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5


# hibernate
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.default-schema=dbo
spring.flyway.schemas=dbo
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=true

# ==== Redis ====
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=${REDIS_PASSWORD}
spring.data.redis.repositories.enabled=false
spring.cache.redis.cache-null-values=false


# ==== Upload ====
upload.dir=uploads

# ==== Logging  ====
spring.main.banner-mode=off
spring.output.ansi.enabled=ALWAYS
server.error.include-stacktrace=never


#logging
logging.level.org.springframework=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=INFO
logging.level.org.flywaydb.core=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.boot.actuate=WARN
logging.level.org.springframework.data.redis=WARN


#oauth2
spring.security.oauth2.client.registration.google.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com


#====== actutor ======
management.endpoints.web.exposure.include=health,info,metrics,prometheus
# ??i context path cho an toàn (tùy ch?n)
management.endpoints.web.base-path=/manage
management.endpoint.prometheus.enabled=true
# Thêm thông tin build
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.version=@project.version@

